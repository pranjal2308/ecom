{% extends 'basic.html'%}
{% block title %}contact{% endblock title %}
{% block body %}
<div class="container-fluid px-0  mb-3">
    <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container mb-3">
<h1 class='text-center'>CONTACT US</h1>

    <form method='post' action='/contact'>
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlInput1">Name</label>
          <input type="text" class="form-control" name='name' id="Name" placeholder="Enter your Name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="email" name='email' placeholder="Enter your Email">
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name='phone' placeholder="Enter your Phone Number">
          </div>
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Tell us about What you Want to Contact</label>
          <textarea class="form-control" id="des" rows="3" name='desc'></textarea>
        </div>
        <button class="btn btn-primary" type="submit">submit</button>
      </form>

</div>
{% endblock body %}
